services:
  - type: web
    name: ads-optimizer-backend
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python create_google_ads_yaml.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_ADS_DEVELOPER_TOKEN
        sync: false
      - key: GOOGLE_ADS_CLIENT_ID
        sync: false
      - key: GOOGLE_ADS_CLIENT_SECRET
        sync: false
      - key: GOOGLE_ADS_REFRESH_TOKEN
        sync: false
      - key: GOOGLE_ADS_CUSTOMER_ID
        sync: false
      - key: AI_PROVIDER
        value: gemini
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: TARGET_ROAS_MIN
        value: "2.0"
      - key: TARGET_CTR_MIN
        value: "2.0"
      - key: TARGET_CPC_MAX
        value: "2.0"